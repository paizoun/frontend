<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="teamUser">
            <h2><span jhiTranslate="paizounApp.teamUser.detail.title">Team User</span> {{ teamUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="paizounApp.teamUser.userLogin">User Login</span></dt>
                <dd>
                    <span>{{ teamUser.userLogin }}</span>
                </dd>
                <dt><span jhiTranslate="paizounApp.teamUser.teamId">Team Id</span></dt>
                <dd>
                    <span>{{ teamUser.teamId }}</span>
                </dd>
                <dt><span jhiTranslate="paizounApp.teamUser.joinDate">Join Date</span></dt>
                <dd>
                    <span>{{ teamUser.joinDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/team-user', teamUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
